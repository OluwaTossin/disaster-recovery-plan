name: Terraform CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  terraform:
    name: 'Terraform Apply'
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v2

      - name: 'Setup Terraform'
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.0

      - name: 'Configure AWS credentials'
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: 'Terraform Init'
        run: terraform init
        working-directory: ./terraform-scripts/aws-resilience

      - name: 'Terraform Validate'
        run: terraform validate
        working-directory: ./terraform-scripts/aws-resilience

      - name: 'Terraform Plan'
        run: terraform plan
        working-directory: ./terraform-scripts/aws-resilience

      - name: 'Terraform Apply'
        run: terraform apply -auto-approve
        working-directory: ./terraform-scripts/aws-resilience

  recovery:
    name: 'Terraform Recovery'
    runs-on: ubuntu-latest
    needs: terraform

    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v2

      - name: 'Setup Terraform'
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.0

      - name: 'Configure AWS credentials'
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: 'Terraform Init'
        run: terraform init
        working-directory: ./terraform-scripts/recovery

      - name: 'Terraform Validate'
        run: terraform validate
        working-directory: ./terraform-scripts/recovery

      - name: 'Terraform Plan'
        run: terraform plan
        working-directory: ./terraform-scripts/recovery

      - name: 'Terraform Apply'
        run: terraform apply -auto-approve
        working-directory: ./terraform-scripts/recovery

  failover-testing:
    name: 'Terraform Failover Testing'
    runs-on: ubuntu-latest
    needs: recovery

    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v2

      - name: 'Setup Terraform'
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.0

      - name: 'Configure AWS credentials'
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: 'Terraform Init'
        run: terraform init
        working-directory: ./terraform-scripts/recovery

      - name: 'Terraform Apply Failover Test'
        run: terraform apply -auto-approve
        working-directory: ./terraform-scripts/recovery/failover-testing
